# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# reload config file
bind r source-file ~/.tmux.conf

# Multipanel writing
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# Start tabs at index 1
set -g base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Initialize tpm
run '~/.tmux/plugins/tpm/tpm'

# List of plugins
#set -g @plugin 'odedlaz/tmux-onedark-theme'
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

#Status Bars
set -g @prefix_highlight_fg black

set -g status-justify left

set -g status-left "#[fg=#303030,bg=#87d787] #S #[fg=#87d787,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g status-right "#{prefix_highlight}#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚²#[fg=white,bg=brightblack]âš¡#{cpu_percentage} #{prefix_highlight}î‚³#[fg=brightblack,bg=black,nobold,noitalics,nounderscore]#[fg=white,bg=brightblack]ðŸ”‹#{battery_percentage} #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚³#[fg=white,bg=brightblack] ðŸ•’ %H:%M #[fg=#87d787,bg=brightblack,nobold,noitalics,nounderscore]î‚²#[fg=black,bg=#87d787,bold] #H #[fg=#e5c07b, bg=#98c379]î‚²#[fg=#e06c75,bg=#e5c07b]î‚²"

#+--- Windows ---+
set -g window-status-format "#[fg=#303030,bg=brightblack,nobold,noitalics,nounderscore]î‚° #[fg=white,bg=brightblack]#I #[fg=white,bg=brightblack,nobold,noitalics,nounderscore]î‚± #[fg=white,bg=brightblack]#W #F #[fg=brightblack,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-current-format "#[fg=black,bg=#87d787,nobold,noitalics,nounderscore]î‚° #[fg=black,bg=#87d787]#I #[fg=black,bg=#87d787,nobold,noitalics,nounderscore]î‚± #[fg=black,bg=#87d787]#W #F #[fg=#87d787,bg=black,nobold,noitalics,nounderscore]î‚°"
set -g window-status-separator ""

# No delay for escape key press
set -sg escape-time 0

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run -b '~/.tmux/plugins/tpm/tpm'
